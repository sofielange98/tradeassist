{% extends "base.html" %}

{% block app_content %}
    <h1>Register</h1>
	  <form method="post">
	  	<!-- 		  	https://getbootstrap.com/docs/4.3/components/forms/-->		    
		  <div class="form-group">
			<label for="email">Email address</label>
		    <input type="email" class="form-control" id="email" name = "email" aria-describedby="emailHelp" placeholder="Enter email">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="username">Username</label>
		    <input type="text" class="form-control" id="username" name ="username" placeholder="Enter username">
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" name ="password" placeholder="Password">
		  </div>
		  {% for strategy in available_strategies %}
		  	<div class = "form-group">
			  	<div class = "form-group row">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="{{strategy}}" value="{{strategy}}" name = "indicator">
						<label class="form-check-label" for="{{strategy}}">{{strategy}}</label>
					</div>
				</div>
		    	<div class = "form-group row">
					<div class = "col">
						<div class="col-auto my-1">
					      <label class="mr-sm-2" for="inlineFormCustomSelect">Symbol</label>
					      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name = "{{strategy}}_symbol">
					        <option selected>Choose...</option>
					        {% for symbol in available_symbols %}
					        <option value="{{symbol}}">{{symbol}}</option>
					        {% endfor %}
					      </select>
					    </div>
					</div>
					<div class = "col">
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="{{strategy}}_frequency" id="daily" value="daily">
						  <label class="form-check-label" for="daily">daily</label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="{{strategy}}_frequency" id="weekly" value="weekly">
						  <label class="form-check-label" for="weekly">weekly</label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="{{strategy}}_frequency" id="monthly" value="monthly">
						  <label class="form-check-label" for="weekly">monthly</label>
						</div>
					</div>
				</div>
			</div>
		  {% endfor %}
			<button type="submit" class="btn btn-primary">Submit</button>
	  </form>
{% endblock %}
