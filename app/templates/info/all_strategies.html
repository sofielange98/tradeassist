{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}All Symbols{% endblock %}</h1>
{% endblock %}

{% block content %}
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div id="tradingview_7b962"></div>
  <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/AMEX-SPY/" rel="noopener" target="_blank"><span class="blue-text">SPY Chart</span></a> by TradingView</div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
  new TradingView.widget(
  {
  "width": 980,
  "height": 610,
  "symbol": "{{symbol}}",
  "interval": "D",
  "timezone": "Etc/UTC",
  "theme": "Dark",
  "style": "1",
  "locale": "en",
  "toolbar_bg": "#f1f3f6",
  "enable_publishing": false,
  "allow_symbol_change": true,
  "studies": [
    "BB@tv-basicstudies",
    "MACD@tv-basicstudies",
    "Stochastic@tv-basicstudies"
  ],
  "container_id": "tradingview_7b962"
}
  );
  </script>
</div>
<!-- TradingView Widget END -->
{% endblock %}
